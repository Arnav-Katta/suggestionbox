<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Suggestion Box</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            color: #333;
            line-height: 1.5;
            padding: 20px;
        }

        .navbar {
            margin-bottom: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2.5em;
            color: #6f0f9c;
        }

        header p {
            font-size: 1.2em;
            color: #666;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        .suggestion-form {
            background-color: #ded3df;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(148, 133, 133, 0.1);
            padding: 20px;
            width: 100%;
        }

        .suggestion-form h2 {
            text-align: center;
            color: #423d3d;
        }

        .recent-suggestions {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Suggestion Box</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Me</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <h1>Student Suggestion Box</h1>
        <p>We can only progress when our ideas do</p>
    </header>

    <div class="container">
        <div class="suggestion-form">
            <h2>Submit Your Suggestion</h2>
            <label for="suggestion">Your Suggestion:</label>
            <textarea id="suggestion" name="suggestion" rows="4" placeholder="Write your suggestion here" class="form-control"></textarea>
            <button onclick="saveSuggestion()" class="btn btn-primary mt-3">Submit Suggestion</button>
        </div>
        
        <div class="recent-suggestions">
            <h3 class="text-center">Recent Suggestions</h3>
            <ul id="suggestion-list" class="list-group"></ul>
        </div>
    </div>
    
    <script>
        function saveSuggestion() {
            const suggestionText = document.getElementById("suggestion").value;
            if (suggestionText.trim() === "") {
                alert("Please enter a suggestion.");
                return;
            }
            const list = document.getElementById("suggestion-list");
            const listItem = document.createElement("li");
            listItem.className = "list-group-item";
            listItem.innerText = suggestionText;
            list.prepend(listItem);
            document.getElementById("suggestion").value = "";
        }
    </script>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
